
<!doctype html>
<html>
        <head>
            <title>Page de Configuration</title>
        </head>
    <body>
        <h1>Configuration</h1>

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ config['login']['username'] }}" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ config['login']['password'] }}" required>
            <br>
            <label for="port">Port:</label>
            <input type="text" id="port" name="port" value="{{ config['configuration']['port'] }}" required>
            <br>
            <label for="dir">Upload directory:</label>
            <input type="text" id="dir" name="dir" value="{{ dir }}" required>
            <br>
            <button type="submit">Install</button>
        </form>
    </body>
</html>
