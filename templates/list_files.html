<!DOCTYPE html>
<html>
  <head>
    <title>Liste des fichiers</title>
  </head>
  <body>
    <h1>Liste des fichiers <a href="{{ url_for('upload_file') }}"><button>upload</button></a></h1>
    <ul>
      {% for file in files %}
        <li>
          
           {{ file }}
        <a href="{{ url_for('read_file', filename=file) }}"><button>view</button></a>
        <a href="{{ url_for('edit_file', filename=file) }}"><button>edit</button></a>
          <a href="{{ url_for('download_file', filename=file) }}"><button>download</button></a>
        
        
        </li>
        
      {% endfor %}
    </ul>
  </body>
</html>
